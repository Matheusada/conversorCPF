<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de CPFs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formatador de CPFs</h1>
        <p>Cole uma lista de CPFs sem formatação (somente números) e clique em "Formatar".</p>
        
        <form id="cpf-form">
            <label for="entrada">Entrada de CPFs (sem formatação):</label>
            <textarea id="entrada" rows="10" placeholder="Cole aqui a lista de CPFs sem formatação..." required></textarea>
            
            <button type="submit">Formatar CPFs</button>
        </form>

        <div id="resultado">
            <h2>CPFs Formatados:</h2>
            <pre id="cpfs-formatados"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
